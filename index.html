<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num1" placeholder="num 1">
    <input type="number" id="num2" placeholder="num 2">
    <select id="op">
        <option value="sum">Addition</option>
        <option value="sub">Subtraction</option>
        <option value="mul">Multiplication</option>
        <option value="div">Division</option>
    </select>
    <button onclick="calculator()">Calculate</button>
    <h1 id="resultbar"></h1>

    

    <script>
        
        async function calculator(){
            const num1 =  document.getElementById('num1').value;
            const num2 =  document.getElementById('num2').value;
            const op = document.getElementById('op').value;
            

            const res = await fetch(`http://localhost:3000/calculate/${op}/${num1}/${num2}`)
            const data = await res.json()
            console.log(data)

            document.getElementById('resultbar').innerText = data.result;
           
        }
    </script>
</body>
</html>
